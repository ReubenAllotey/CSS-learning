      .marquee {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
      }

      .marquee-track {
        display: flex;
        width: max-content;
        animation: scroll 12s linear infinite; /*the how fast or slow the text moves*/
      }

      .marquee-track span {
        padding-right: 50px; /* space between repeats */
        font-size: 1.2rem;
      }

      @keyframes scroll {
        from {
          transform: translateX(-50%);
        }
        to {
          transform: translateX(0);
        }
      }

      .partners-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
        padding: auto;
        margin: 10px;
        align-items: center;
        gap: 20px;
        overflow: hidden;
        position: relative;
      }
      .logo {
        width: 300px;
        color: rgb(15, 15, 79);
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
        margin: 5px 5px;
        padding: 5px 5px;
        transition: transform 0.3s ease-in;
        text-align: center;
      }

      .logo:hover {
        transform: translateY(-8px);
      }

      .logo img {
        width: 80px;
        border-radius: 50%;
      }
      .partners-container-slide {
        animation: scroll 12s linear infinite;
        display: flex;
        width: max-content;
      }
    </style>
  </head>
